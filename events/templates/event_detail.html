{% extends "base.html" %}

{% block content %}
<header class="masthead text-center text-white">
  <div class="masthead-content">
    <div class="container">
      <h3 class="mb-0">Events I Orgnized</h3>
      <a href=" {% url 'event-create' %}" >Create</a>
        <table class="table table-dark">
          <thead>
            <tr>
              <th>Title</th>
              <th>Date</th>
              <th>Time</th>
              <th>Location</th>
              <th>Capacity</th>
              <th>Tickets Left</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{event.title}}</td>
              <td>{{event.date}}</td>
              <td>{{event.time}}</td>
              <td>{{event.location}}</td>
              <td>{{event.seats}}</td>
              <td></td>
              <td><a href="{% url 'event-update' event.id %}"> Edit </a></td>

            </tr>
          </tbody>
        </table>
    </div>
  </div>

</header>



{% endblock %}
