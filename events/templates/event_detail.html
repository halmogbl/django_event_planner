{% extends "base.html" %}

{% block content %}
<header class="masthead text-center text-white">
  <div class="masthead-content">
    <div class="container">
      <h3 class="mb-0">Events I Orgnized</h3>
        <table class="table table-dark">
          <thead>
            <tr>
              <th>Title</th>
              <th>Date</th>
              <th>Time</th>
              <th>Location</th>
              <th>Capacity</th>
              <th>Tickets Left</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{event.title}}</td>
              <td>{{event.date}}</td>
              <td>{{event.time}}</td>
              <td>{{event.location}}</td>
              <td>{{event.seats}}</td>
              <td></td>
              <td><a href="{% url 'event-update' event.id %}"> Edit </a></td>
              <td><a href="{% url 'event-delete' event.id %}"> Delete </a></td>

            </tr>
          </tbody>
        </table>
        <form action="{% url 'ticket-create' event.id %}" method="POST" >
            {% csrf_token %}
            {{ticket_form}}
            <input type="submit" value="Book" class="btn btn-outline-success">
        </form>
    </div>
  </div>

</header>



{% endblock %}
