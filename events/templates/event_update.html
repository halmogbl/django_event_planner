{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class="row justify-content-center">
	<div class="jumbotron col-8">
		<form action="{% url 'event-update' event.id %}" method="POST" >
			{% csrf_token %}
			{{ form | crispy }}
			<input type="submit" value="Update" class="btn btn-outline-primary">
		</form>
	</div>
</div>
{% endblock content %}
